<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Document</title>
  </head>
  <body class="">
    <div class="container mx-auto my-auto px-12 pt-8 bg-neutral-50 max-w-lg">
      <header class="flex items-center justify-between text-2xl pb-6 font-medium">
        <h1>Today</h1>
        <i class="ri-more-2-fill"></i>
      </header>

      <!-- list -->
      <ul id="list" class="space-y-3">
        <h2 class="text-base font-semibold text-slate-900 dark:text-slate-200 border-b-2 border-neutral-200 pb-4">My Projects</h2>
        
      </ul>
      <!-- End of list -->

      <!-- Dialog -->
      <div class="relative z-10 hidden" id="dialog" tabindex="-1" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div  class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm">
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 flex justify-center items-center">
                <div class="sm:flex sm:items-center">
                  <form action="" class="space-y-6" method="POST" >
                    <div class="">
                      <input type="text" placeholder="Title" id="addTitle" class="block w-full rounded-md border-0 pl-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6">
                    </div>
                    <div>
                      <input type="text" placeholder="Description" id="addDescription" class="block w-full rounded-md border-0 pl-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6">
                    </div>
                    <div>
                      <input type="date" placeholder="Time" id="addTime" class="block w-full rounded-md border-0 pl-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6">
                    </div>
                  </form>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:justify-center sm:px-6">
                <button  type="button" data-modal-hide="default-modal" class="inline-flex w-full justify-center rounded-md bg-orange-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-500 sm:mr-3 sm:w-auto" id="done" >Done</button>
                <button onclick="hideDialog()" type="button" data-modal-hide="default-modal" data-dismiss="modal" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Dialog -->
      
      <!-- Add item -->
      <footer>
        <div class="text-gray-300 flex items-end justify-end my-12 py-8 z-10" >
          <button onclick="showDialog()" class="rounded-full p-2 px-4 bg-orange-600 text-black" data-twe-toggle="modal" data-twe-target="#exampleModal">+</button>
        </div>
      </footer>
      <!-- End of Add item -->

    </div>
    <script src="./Todo.js"></script>
  </body>
</html>
